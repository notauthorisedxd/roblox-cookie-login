<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox Cookie Login</title>
  <style>
    /* Basic styling for the popup */
    body {
      width: 250px;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #2c2f36; /* Dark grey background */
      color: white;
      border-radius: 12px; /* Rounded corners */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-image: url('assets/roblox.png'); /* Background image */
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
    }

    h2 {
      text-align: center;
      font-size: 18px;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #555;
      background-color: #444;
      color: white;
    }

    input:focus {
      outline: none;
      border-color: #4CAF50;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    #message {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Log in to Roblox</h2>
  <input type="text" id="cookieInput" placeholder="Enter .ROBLOSECURITY cookie" />
  <button id="loginBtn">Log in</button>
  <div id="message"></div>

  <script src="scripts/popup.js"></script>
</body>
</html>
